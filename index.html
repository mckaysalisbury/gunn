
<!DOCTYPE html>
<html>
    <head>
        <title>The Works of Richard L. Gunn</title>
        <script src="https://github.mckaysalisbury.com/McBlocks/McBlocks/McBlocks.js"></script>
        <link rel="stylesheet" type="text/css" href="https://github.mckaysalisbury.com/McBlocks/McBlocks/McBlocks.css" />
        <script>
            function blockFromWork(work) {
                work.header = work.Title;
                work.href = `work.html?id=${work.id}`;
                if (work["Image File Name"]) {
                    work.image = `images/${work["Image File Name"]}`;
                }
                return work
            }
            fetch('works.json').then(response => {
                response.json().then(data => {
                    McBlocks.Add("blocksArea", data.map(blockFromWork));
                })
            })            
        </script>
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>

    <body>
        <div id="spacer">
            <div id="headerText">
                The works of Richard L. Gunn
            </div>
        </div>
        <div id="limiter">
            <div id="blocksArea"></div>
        </div>
    </body>
</html>
